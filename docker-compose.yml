version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: hrms-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword        
      MYSQL_DATABASE: hrms_db                  
      MYSQL_USER: hrms_user                    # optional 
      MYSQL_PASSWORD: hrms_password            # password for MYSQL_USER
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
